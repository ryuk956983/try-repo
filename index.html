<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="image-back">
            <div class="custom-text">
                <h1 id="image-text"></h1>
            </div>
        </div>
        <div class="main-work">
            <div class="image-info">
                <h1>Customize Neon</h1>
                <p>339 reviews</p>
            </div>
            <div class="customize-text">
                <div class="type-text">
                    <h3>Type Your Text</h3>
                    <input type="text" id="type-text-input">
                </div>

                <hr>

                <div class="pick-your-font">
                    <h3>Pick Your Font</h3>
                    <div class="fonts-container">
                        <div class="pick-fonts">FREESCPT</div>
                        <div class="pick-fonts">VLADIMIR</div>
                        <div class="pick-fonts">LHANDW</div>
                        <div class="pick-fonts">AGENCYR</div>
                        <div class="pick-fonts">STYLU</div>
                        <div class="pick-fonts">VERDANA</div>
                        <div class="pick-fonts">MTCORSVA</div>
                        <div class="pick-fonts">MISTRAL</div>
                        <div class="pick-fonts">BGOTHL</div>


                    </div>

                </div>
                <hr>
                <div class="select-your-color">
                    <h3>Select Your Color</h3>
                    <div class="colors">
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                        <div class="colors-Array"></div>
                    </div>

                </div>
                <hr>
                <div class="pick-your-size">
                    <h3>Pick Your Size</h3>
                    <div class="sizes">
                        <div class="font-size">Regular</div>
                        <div class="font-size">Medium</div>
                        <div class="font-size">Larger</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
